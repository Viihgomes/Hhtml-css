<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box center</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        background-color: darkred;
    }
    main{
        background-color: rgb(95, 49, 49);
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
    }
    section{
        background-color: blueviolet;
        height: 200px;
        width: 200px;
    }
</style>
<body>
    <main>
        <section>
            <h1> Tela de Login</h1>
        </section>
    </main>
    
</body>
</html>

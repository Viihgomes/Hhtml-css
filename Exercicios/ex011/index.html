<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir em site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="IMAGENS/p.png" type="image/png">
        <source media="(min-width: 1000px )" srcset="IMAGENS/Sem título.png" type="image/png">
        <img src="IMAGENS/im.png" alt="foto demostrativa">
    </picture>
    <H1>Vamos aprender a reproduzir áudios em HTML.</H1>
   <audio src="audio/musica.mp3" controls autoplay type="audio/mpeg"></audio>

        
    

</body>
</html>
